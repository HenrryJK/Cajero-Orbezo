<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CajeroHenrry</title>
    <link rel="stylesheet" href="css/cajero.css">
</head>
<body>
    <div class="maqueta">
        <div class="cajas1">
            <div class="cajita1-1">
                <input class="boton1" type="button" onclick="" >
                <input class="boton2" type="button" onclick="" >
                <input class="boton2" type="button" onclick="" >
                <input class="boton2" type="button" onclick="" >
            </div>
            <div class="cajita1-2">
                <div id="pantalla">
                    <div id="pantalla1">
                        <p class="titulo1">¡BIEVENIDO AL CAJERO!</p>
                        <p class="letra1">INGRESE SU CONTRASEÑA.</p>
                        <input type="password" class="caja-password" id="datos" disabled>
                        <p id="mensaje"></p>
                    </div>
                    <div id="pantalla2" style="display:none;">
                        <p>Menu Principal</p>
                        

                    </div>
                    <div id="pantalla3" style="display:none;">
                        <p>ingresar monto de retiro en multiplos de 10</p>
                    </div>
                </div>
            </div>
            <div class="cajita1-3">
                <input class="boton3" type="button" onclick="" >
                <input class="boton4" type="button" onclick="" >
                <input class="boton4" type="button" onclick="" >
                <input class="boton4" type="button" onclick="" >
        </div>
        <div class="cajas2">
            <div class="cajita2-1">
                <button class="numeros" id="num1">1</button>
                <button class="numeros" id="num2">2</button>
                <button class="numeros" id="num3">3</button>
                <button class="botoncancel" id="cancel">CANCEL</button>
                <div style="clear: both;"></div>
                <button class="numeros" id="num4">4</button>
                <button class="numeros" id="num5">5</button>
                <button class="numeros" id="num6">6</button>
                <button class="botonclear" id="clear">CLEAR</button>
                <div style="clear: both;"></div>
                <button class="numeros" id="num7">7</button>
                <button class="numeros" id="num8">8</button>
                <button class="numeros" id="num9">9</button>
                <button class="botonok" id="ok" onclick="logueo()">OK</button>
                <div style="clear: both;"></div>
                <button class="numeros" disabled></button>
                <button class="numeros" id="num0">0</button>
                <button class="numeros" id="nump">.</button>
                <button class="botonblock" disabled></button>
            </div>
            <div class="cajita2-2">
                <div class="texto1">
                    <p class="letras">CARD</p>
                </div>
                <div class="texto2">
                    <p class="letras">RECEIPT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtarjeta">
                    <div class="linea"></div>
                </div>
                <div class="boxrecibo">
                    <div class="linea"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="texto1">
                    <p class="letras">CASH</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxcash">
                    <div class="linea2"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="texto1">
                    <p class="letras">DEPOSIT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxcash">
                    <div class="linea2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cajero.js"></script>
</body>
</html>
