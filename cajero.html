<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CajeroHenrry</title>
    <link rel="Stylesheet" href="css/cajero.css">
</head>
<body onload="ejecutar();">
     <br> <br> 
    <div class="maqueta">
        <div class="encabezado"></div>
        <div class="izquierda">
            <input class="boton2" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
        </div>
        <div class="derecha">
            <input class="boton2" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
        </div>
        <div class="pantalla" id="m1">
        <h1>Bienvenido al Banco!</h1>
           <h2>Por favor digite su clave.</h2>
           <input class="cajita" id="datos" type="password" placeholder="************">
           <p id="mensaje"></p>
        </div>
    
        <div class="encabezado2">
            <div class="cajas1-1">
            <input class="numeros" type="button" value="1" onclick="add(1)">
            <input class="numeros" type="button" value="2" onclick="add(2)">
            <input class="numeros" type="button" value="3" onclick="add(3)">
            <input class="buttoncancelar" type="button" value="CANCEL" onclick="cancel();">
            <div style="clear:both"></div>
            <input class="numeros" type="button" value="4" onclick="add(4)">
            <input class="numeros" type="button" value="5" onclick="add(5)">
            <input class="numeros" type="button" value="6" onclick="add(6)">
            <input class="buttonclear" type="button" value="CLEAR" onclick="">
            <div style="clear:both"></div>
            <input class="numeros" type="button" value="7" onclick="add(7)">
            <input class="numeros" type="button" value="8" onclick="add(8)">
            <input class="numeros" type="button" value="9" onclick="add(9)">
            <input class="buttonok" type="button" value="OK" onclick="cambiar();">
            <div style="clear:both"></div>
            <input class="numeros" type="button" disabled>
            <input class="numeros" type="button" value="0" onclick="add(0)">
            <input class="numeros" type="button" value="." onclick="add()">
            <input class="buttonblock" type="button" disabled>
            </div>
            <div class="encabezado3">
                <div class="boxtext1">
                    <p class="texto">CARD</p>
                </div>
                <div class="boxtext2">
                    <p class="texto">RECEIPT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtarjeta">
                    <div class="linea"></div>
                </div>
                <div class="boxrecibo">
                    <div class="linea"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtext1">
                    <p class="texto">CASH</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxcash">
                    <div class="linea2"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtext1">
                    <p class="texto">DEPOSIT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxdeposit">
                    <div class="linea2"></div>
                </div>
          </div>
        </div>
    </div>
    <script src="js/cajero.js"></script>
</body>
</html>
