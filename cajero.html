<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CajeroHenrry</title>
    <link rel="Stylesheet" href="css/cajero.css">
</head>
<body>
     <br> <br> 
    <div class="maqueta">
        <div class="encabezado"></div>
        <div class="izquierda">
            <input class="boton2" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
        </div>
        <div class="derecha">
            <input class="boton2" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
            <input class="boton3" type="button" value="" onclick="">
        </div>
        <div class="pantalla"></div>

        <div class="encabezado2">
            <div class="cajas1-1">
            <input class="numeros" type="button" value="1" onclick="">
            <input class="numeros" type="button" value="2" onclick="">
            <input class="numeros" type="button" value="3" onclick="">
            <input class="buttoncancelar" type="button" value="CANCEL" onclick="">
            <div style="clear:both"></div>
            <input class="numeros" type="button" value="4" onclick="">
            <input class="numeros" type="button" value="5" onclick="">
            <input class="numeros" type="button" value="6" onclick="">
            <input class="buttonclear" type="button" value="CLEAR" onclick="">
            <div style="clear:both"></div>
            <input class="numeros" type="button" value="7" onclick="">
            <input class="numeros" type="button" value="8" onclick="">
            <input class="numeros" type="button" value="9" onclick="">
            <input class="buttonok" type="button" value="OK" onclick="">
            <div style="clear:both"></div>
            <input class="numeros" type="button" disabled>
            <input class="numeros" type="button" value="0" onclick="">
            <input class="numeros" type="button" value="." onclick="">
            <input class="buttonblock" type="button" disabled>
            </div>
            <div class="encabezado3">
                <div class="boxtext1">
                    <p class="texto">CARD</p>
                </div>
                <div class="boxtext2">
                    <p class="texto">RECEIPT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtarjeta">
                    <div class="linea"></div>
                </div>
                <div class="boxrecibo">
                    <div class="linea"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtext1">
                    <p class="texto">CASH</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxcash">
                    <div class="linea2"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="boxtext1">
                    <p class="texto">DEPOSIT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="boxdeposit">
                    <div class="linea2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cajero.js"></script>
</body>
</html>
